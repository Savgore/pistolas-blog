<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>OG Image Generator — pistolas.co.uk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 24px;
            font-family: system-ui, sans-serif;
        }

        p {
            color: #fff;
            font-size: 14px;
        }

        /* ── The OG card ── */
        .og-card {
            width: 1200px;
            height: 630px;
            background: #2B5C38;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Left accent bar */
        .og-card__bar {
            position: absolute;
            left: 80px;
            top: 180px;
            width: 4px;
            height: 230px;
            background: #C2CAC2;
        }

        /* Text block */
        .og-card__text {
            position: absolute;
            left: 112px;
            top: 180px;
        }

        .og-card__name {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 700;
            font-size: 96px;
            line-height: 1.05;
            color: #F3F5F2;
            display: block;
        }

        .og-card__suffix {
            font-family: 'Lora', Georgia, serif;
            font-weight: 400;
            font-style: italic;
            font-size: 64px;
            line-height: 1.1;
            color: #E6EAE5;
            display: block;
            margin-top: 4px;
        }

        /* Horizontal rule */
        .og-card__rule {
            position: absolute;
            left: 112px;
            right: 80px;
            top: 410px;
            height: 1.5px;
            background: #C2CAC2;
        }

        /* URL */
        .og-card__url {
            position: absolute;
            left: 112px;
            top: 432px;
            font-family: 'Lora', Georgia, serif;
            font-weight: 400;
            font-size: 28px;
            letter-spacing: 0.05em;
            color: #C2CAC2;
        }
    </style>
</head>

<body>
    <p>Screenshot the card below at exactly 1200×630px and save as <code>assets/og-default.png</code>. Use browser
        DevTools → Capture screenshot, or a tool like Shottr with a fixed 1200×630 selection.</p>

    <div class="og-card">
        <div class="og-card__bar"></div>
        <div class="og-card__text">
            <span class="og-card__name">Savva Pistolas&rsquo;</span>
            <span class="og-card__suffix">website</span>
        </div>
        <div class="og-card__rule"></div>
        <div class="og-card__url">pistolas.co.uk</div>
    </div>
</body>

</html>
